<ion-header>
  <ion-toolbar color="success">
    <ion-button slot="end" (click)="novoProduto()" color="success">Novo Produto</ion-button>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let produto of produtos">
      <ion-item-options>
      <ion-item-option color="danger" (click)="remover(produto.id)">Excluir</ion-item-option>
      <ion-item-option color="success" (click)="atualizar(produto)">Editar</ion-item-option>
    </ion-item-options>
      <ion-item>{{produto.descricao}}</ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
