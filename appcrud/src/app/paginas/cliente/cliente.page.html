<ion-header>
  <ion-toolbar color="success">
    <ion-button slot="end" (click)="novoCliente()" color="warning-tint">Novo Cliente</ion-button>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item-options>
      <ion-item-option color="danger" (click)="remover(cliente.id)">Excluir</ion-item-option>
      <ion-item-option color="success" (click)="atualizar(cliente)">Editar</ion-item-option>
    </ion-item-options>
      <ion-item>{{cliente.nome}}</ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
